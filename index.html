<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left">
        <div class="logo">
            <h1> <img src="./images/odin-lined.png" alt="odin logo">ODIN</h1>
        </div>

        <div class="footer">
            <p>Photo by <a href="https://unsplash.com/photos/brown-brick-wall-with-green-trees-NTf3jqFzRiU">Billy Freeman</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>
    </div>

    <div class="right">
        <div class="first">
            <div class="paragraph">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. <br> 
                    Sign up <em>now</em> to get started.</p>

                <p>You <em>know</em> you want to.</p>
            </div>           
        </div>

        <form action="#" method="get">
            <div class="second">
                <p>Let's do this!</p>

                <div class="inputs">
                    <div class="inputs-left">

                        <label for="firstname">FIRST NAME</label>
                        <input type="text" id="firstname" name="firstname">
                 
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                   
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                        <div class="passErrorMsg">* Passwords do not match</div>

                    </div>

                    <div class="inputs-right">

                        <label for="lastname">LAST NAME</label>
                        <input type="text" id="lastname" name="lastname">
                    
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">    
            
                        <label for="confirmpass">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmpass" name="confirmpass" required>

                    </div>

                </div> 

            </div>

            <div class="third">
                <button>Create Account</button>

                <p>Already have an account? <a href="/somewhere">Log in</a></p>
                 
            </div>
        </form>
        
    </div>
    
    <script src="app.js"></script>
</body>
</html>
